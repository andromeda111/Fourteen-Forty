        <div class="container user-input-section">

                <form class="user-search col-md-8 col-md-offset-2" action="index.html" method="post">

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="zip-search">What is your ZIP code?</label>
                            <input class="form-control" type="text" name="zip-search" id="zip-search" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="mood-search">What is your current mood?</label>
                            <input class="form-control" type="text" name="mood-search" id="mood-search" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="sign-search">What is your Zodiac sign?:</label>
                            <select class="form-control" type="select" name="sign-search" id="sign-search" value="">
                              <option value="aries">Aries</option>
                              <option value="aquarius">Aquarius</option>
                              <option value="cancer">Cancer</option>
                              <option value="capricorn">Capricorn</option>
                              <option value="gemini">Gemini</option>
                              <option value="leo">Leo</option>
                              <option value="libra">Libra</option>
                              <option value="pisces">Pisces</option>
                              <option value="sagittarius">Sagittarius</option>
                              <option value="scorpio">Scorpio</option>
                              <option value="taurus">Taurus</option>
                              <option value="virgo">Virgo</option>
                        </div>
                    </div>
                    <input type="submit" name="search-submit" value="Submit">

                </form>
            </div>
        </div>

                    </div>
                    <div class="col-md-4">

            </div>
